name: Notion update
on:
  schedule:
    - cron: '0 0 * * 1,3,6'
  push:
    branches:
      - dev-ci

env:
  CI: true
  NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
jobs:
  noiton-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm modules and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.STORE_PATH }}
            build/taro-docs
          key: ${{ runner.os }}-pnpm-store-notion
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Fetch notion database
        run: |
          pnpm notion:update
          pnpm run notion

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          body: "update contributor member-list"
          branch: "feat/update-member-list"
          commit-message: "chore(date): update contributor member-list"
          delete-branch: true
          title: "chore(date): update contributor member-list"
