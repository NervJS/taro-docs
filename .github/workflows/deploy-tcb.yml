name: Publish root to TCB
on:
  check_suite:
    types: [completed]
  push:
    branches:
      - master
  schedule:
    - cron: "0 21 * * *"

env:
  CI: true
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm modules and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.STORE_PATH }}
            build/taro-docs
          key: ${{ runner.os }}-pnpm-store-tcb
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build
        run: pnpm run build:zone

      - name: Deploy static to Tencent CloudBase
        id: deployStatic
        uses: TencentCloudBase/cloudbase-action@v1.1.1
        with:
          secretId: ${{ secrets.TCB_SECRET_ID }}
          secretKey: ${{ secrets.TCB_SECRET_KEY }}
          envId: ${{ secrets.TCB_TARO_DOCS_ENV_ID }}
          staticSrcPath: dist
