name: Publish Taro docs to GitHub
on:
  check_suite:
    types: [completed]
  push:
    branches:
      - master
  schedule:
    - cron: "0 21 * * *"

env:
  CI: true
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Cache pnpm modules and build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            build/taro-docs
          key: ${{ runner.os }}-github
          restore-keys: |
            ${{ runner.os }}-

      - name: install
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build
        run: pnpm run build:github

      - name: Deploy static to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/taro-docs # The folder the action should deploy.
          clean: true
