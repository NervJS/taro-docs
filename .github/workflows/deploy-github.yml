name: Publish Taro docs to GitHub
on:
  check_suite:
    types: [completed]
  push:
    branches:
      - master
  schedule:
    - cron: "0 21 * * *"

env:
  CI: true
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm modules and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.STORE_PATH }}
            build/taro-docs
          key: ${{ runner.os }}-pnpm-store-github
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build
        run: pnpm run build:github

      - name: Deploy static to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/taro-docs # The folder the action should deploy.
          clean: true
